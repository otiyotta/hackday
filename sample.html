<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <style type="text/css">
         html { height: 100% }
         body { height: 100%; margin: 0; padding: 0 }
         #map_canvas { height: 100% }
      </style>

      <script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDBgm4TZ3wme1BB9gppKkcFMhvY4oOxg5M&sensor=TRUE">
      </script>

      <script type="text/javascript">
        function initialize() {
        // google mapを表示する位置などの命令
				var mapOptions = {
          //center: new google.maps.LatLng(-34.397, 150.644),
          center: new google.maps.LatLng(338.6789, 139.644),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          var map = new google.maps.Map(document.getElementById("map_canvas"),
              mapOptions);
					//マーカーの作成
					var marker = new google.maps.Marker({
						  position: new google.maps.LatLng(35.68978889880994, 139.70049233458258),
						  title: "新宿駅",
						  map: map
					});

          var marker2 = new google.maps.Marker({
						  position: new google.maps.LatLng(38.68978889880994, 142.70049233458258),
						  title: "うんこ",
						  map: map
					});

					// ポップアップの作成
					var infowindow= new google.maps.InfoWindow({
						    //　動画の描画
								//content: '<video controls="" style="width:100px;height:100px;" poster="poster.png">' +
								content: '<video controls="" style="width:100px;height:100px;" >' +
								'<source src="./hogehoge.mp4" type="video/mp4;">' +
								'</video>'
					});
					//ポップアップを地図とマーカーを指定して開く
					infowindow.open(map, marker);
					infowindow.open(map, marker2);

					// ポップアップがクローズされた場合、マーカーを押されたらポップアップが開くイベントを付与
					google.maps.event.addListener(infowindow, "closeclick", function() {
					  google.maps.event.addListenerOnce(marker, "click", function(event) {
					    infowindow.open(map, marker);
					  });
					});
        }
      </script>
    </head>
    <body onload="initialize()">
      <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>
  </html>
